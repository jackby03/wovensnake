name: Release & Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # --------------------------------------------------------------------------
  # 1. BUILD BINARIES & GITHUB RELEASE
  # --------------------------------------------------------------------------
  github-release:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
n            artifact_name: woven
            asset_name: woven-linux-amd64
          - os: windows-latest
            artifact_name: woven.exe
            asset_name: woven-windows-amd64.exe
          - os: macos-latest
            artifact_name: woven
            asset_name: woven-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Build Release
        run: cargo build --release --verbose

      - name: Extract Changelog
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract content between the version header and the next header
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '1d;$d' > release_notes.md

      # Prepare asset name (Cross-platform way using bash which works on all runners)
      - name: Prepare Asset
        shell: bash
        run: |
          cd target/release
          mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/${{ matrix.asset_name }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --------------------------------------------------------------------------
  # 2. PUBLISH TO CRATES.IO
  # --------------------------------------------------------------------------
  crates-io-publish:
    name: Publish to Crates.io
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
